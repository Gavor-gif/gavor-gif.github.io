<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gavo1002</title>
    <link rel="stylesheet" href="Style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap');

        body {
            background: linear-gradient(to bottom right, #8b0000, #000000);
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #name {
            text-align: center;
            font-size: 80px;
            color: #e74c3c;
            margin-top: 20px;
            letter-spacing: 3px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .socials, .aboutme {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }

        .socials a, .aboutme a {
            display: inline-block;
            padding: 15px 30px;
            background-color: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .socials a:hover, .aboutme a:hover {
            background-color: #c0392b;
            color: #ecf0f1;
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .presence, .custom-status, .activity-section, .subscriber-count {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            color: tomato
        }

        .status-online { color: #30d158; }
        .status-idle { color: #ffd60a; }
        .status-dnd { color: #ff453a; }
        .status-offline { color: #8e8e93; }

    </style>
</head>
<body>
    <h1 id="name" class="rubik-wet-paint-regular">Gavo1002</h1>

    <div class="socials">
    <p>I'm recoding this website.</p>
    </div>


</body>
</html>
